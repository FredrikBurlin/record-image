<template>
    <div class="container">
        <template if:true={images}>
            <template for:each={images} for:item="image">
                <c-ri-image key={image.Id}
                    image-id={image.Id}
                    display-type={displayType}
                    height={height}
                    onchangeimage={handleChangeImage}>
                </c-ri-image>
            </template>

            <template if:false={hasImage}>
                <c-ri-image
                    display-type={displayType}
                    height={height}
                    onchangeimage={handleChangeImage}>
                </c-ri-image>
            </template>

            <template if:true={showUpload}>
                <c-ri-file-upload
                    record-id={recordId}
                    title={title}
                    description={description}
                    image-name={imageName}
                    onnext={handleNext}
                    onnewimage={handleNewImage}
                    onclosemodal={handleCloseModal}>
                </c-ri-file-upload>
            </template>
        </template>

        <template if:true={error}>
            {error}
        </template>
    </div>
</template>
